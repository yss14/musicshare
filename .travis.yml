dist: trusty

services:
  - cassandra

language: node_js
node_js:
  - "10"

cache: npm
      
install:  
  - npm install
  - npm run bootstrap

jobs:
  include:
    - stage: Build and Test
      script:
        - npm run build:backend
        - npm run lint
        - npm run test:ci
    - # stage name not required, will continue to use `test`
      script:
        - npm run build:frontend
