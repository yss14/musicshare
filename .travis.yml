dist: trusty

services:
  - cassandra

language: node_js
node_js:
  - "10"

cache: npm

before_install:
  - npm install -g greenkeeper-lockfile@2.x
      
install:  
  - npm install

before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload

script:
  - npm run build
  - npm run lint
  - npm run test:cov